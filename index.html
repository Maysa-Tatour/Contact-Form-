<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Contact Form</title>
</head>
<body>
        <form id="contact-form" aria-labelledby="contact-heading">
            <h1 id="contact-heading">Contact Us</h1>
            <section class="input-row">
            <!--fisrt name-->
            <section class="input-wrapper">
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" name="first-name"  aria-required="true" aria-descibedby="first-name-error">
            <span id="first-name-error" class="error-message" aria-live="polite"></span>
            </section>
            <!--last name-->
            <section class="input-wrapper">
            <label  for="last-name">Last Name *</label>
            <input type="text" id="last-name" name="last-name"  aria-required="true" aria-describedby="last-name-error">
            <span id="last-name-error" class="error-message" aria-live="polite"></span>
            </section>
            </section>
            <!--Email Address-->
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email"  aria-required="true" aria-describedby="email-error">
            <span id="email-error" class="error-message" aria-live="polite"></span>
            <!--Query Type-->
            
                <label>Query Type *</label>
                <section class="inputrow">
                <section class="input-wrapper flex">
                <input type="radio" id="general-enquiry" name="query-type" value="General Enquiry"  aria-required="true">
                <label class="label" for="general-enquiry">General Enquiry</label></section>
                <section class="input-wrapper flex radioright">
                <input type="radio" id="support-request" name="query-type" value="Support Request">
                <label class="label" for="support-request">Support Request</label>
                </section>
            
        </section>
        <span id="query-type-error" class="error-message" aria-live="polite"></span>
            <!--Message-->
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="4"  aria-required="true" aria-describedby="message-error"></textarea>
            <span id="message-error" class="error-message" aria-live="polite"></span>
            <!--Consent-->
            <div class="checkbox">
                <input  type="checkbox" id="consent" name="consent"  aria-required="true" aria-describedby="consent-error">
                <label class="labelch" for="consent">I consent to being contacted by the team *</label>
                <span id="consent-error" class="error-message" aria-live="polite"></span>
            </div>
            <!--Submit Button-->
            <section class="button">
            <button type="submit">Submit</button>
            <div id="success-message" class="success-message" aria-live="polite"></div></section>
        </form>
    <script src="script.js"></script>
</body>
</html>
